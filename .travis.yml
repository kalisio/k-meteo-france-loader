language: node_js
node_js:
- '12'
services:
- docker
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
  if: commit_message !~ /\[skip build\]/
- name: TEST
  if: commit_message !~ /\[skip test\]/

jobs:
  include:

  - stage: BUILD
    language: node_js
    node_js:
    - '12'
    services:
    - docker
    script:
    - bash .travis.build.sh

  - stage: TEST
    language: node_js
    node_js:
    - '12'
    services:
    - docker
    addons:
      code_climate:
        repo_token: 0b6b19c50fdfaa0419d23d60fe8fd3d363b328dc4b10e363d213eb9fa8a82086
    before_script:
    - npm install -g codeclimate-test-reporter
    - git clone https://github.com/kalisio/krawler.git && cd krawler && yarn install && yarn link && cd ..
    - yarn link '@kalisio/krawler'
    - NODE_PATH=./krawler/node_modules
    after_script:
    - codeclimate-test-reporter < coverage/lcov.info
